{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'contacts/style-edit.css' %}">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

	<script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
	<title>Create Contact</title>
</head>
<body>
	<div class="container">
		<header class="hero">
			<a href="/">
				<i class="fas fa-chevron-circle-left back-btn"></i>
			</a>
			<div class="hero-info">
				<h1 class="name">New Contact</h1>
			</div>
		</header>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
		<form action="{% url 'create-contact' %}" method="POST">
			{% csrf_token %}
			<section class="contact-info">
				<div class="info-line">
					<i class="fas fa-phone icon-gradient"></i>
					<input type="text" class="type" name="name" placeholder="Name">
				</div>
				<div class="info-line">
					<i class="fas fa-envelope icon-gradient location"></i>
					<input type="email" class="type" name="email" placeholder="Email">
				</div>
				<div class="info-line">
					<i class="fas fa-sms icon-gradient"></i>
					<input type="text" class="type" name="phone_number" placeholder="Phone Number">
				</div>
				<div class="info-line">
					<i class="fas fa-map-marker-alt icon-gradient location"></i>
					<input type="text" class="type" name="address" placeholder="Address">
				</div>
				<div class="info-line">
					<i class="fas fa-user-circle icon-gradient"></i>
					<select class="type" name="category">
						<option value="" selected disabled>Category</option>
						<option value="FRIEND">Friend</option>
						<option value="FAMILY">Family</option>
						<option value="WORK">Work</option>
						<option value="OTHER">Other</option>
					</select>
				</div>
			</section>
			<section class="button-container">
				<div class="update-contact">
					<i id="save" class="fas fa-check-circle icon-gradient"></i>
					<button type="submit" class="button">Save Contact</button>
				</div>
			</section>
		</form>
	</div>
</body>
</html>
